{% extends 'front/front_base.html' %}
{% load static %}
{% block title %}
    注册 - 创建合同
{% endblock %}
{% block main_content %}
  <div class="container mt-5">
    <div class="row align-items-center justify-content-center">
      <div class="col-md-6">
        <div class="card"> <!-- Wrap the form in a card for styling -->
          <h2 class="mb-4 text-center">用户注册</h2>
          <form method="post" action="{% url 'register' %}" class="needs-validation" novalidate>
            {% csrf_token %}
            <div class="form-group">
              <label for="{{ form.username.id_for_label }}">用户名:</label>
              <input type="text" name="{{ form.username.name }}" id="{{ form.username.id_for_label }}"
                     class="form-control" required>
            </div>
            <div class="form-group">
              <label for="{{ form.password1.id_for_label }}">密码:</label>
              <input type="password" name="{{ form.password1.name }}" id="{{ form.password1.id_for_label }}"
                     class="form-control" required>
            </div>
            <div class="form-group">
              <label for="{{ form.password2.id_for_label }}">确认密码:</label>
              <input type="password" name="{{ form.password2.name }}" id="{{ form.password2.id_for_label }}"
                     class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">注册</button>
          </form>

             <div class="mt-3">
                        <a href="{% url 'login' %}" class="btn btn-link">返回登录</a>
             </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
