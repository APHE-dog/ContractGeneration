{% extends 'front/front_base.html' %}
{% load static %}

{% block title %}
    登录 - 创建合同
{% endblock %}

{% block main_content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <h2 class="mb-4 text-center">用户登录</h2>
                <form method="post" action="{% url 'login' %}" class="needs-validation" novalidate>
                    {% csrf_token %}

                    <div class="form-group">
                        <label for="{{ form.username.id_for_label }}">用户名:</label>
                        {{ form.username }}
                    </div>

                    <div class="form-group">
                        <label for="{{ form.password.id_for_label }}">密  码:</label>
                        {{ form.password }}
                    </div>

                    <button type="submit" class="btn btn-primary btn-block">登录</button>
                </form>

                 <div class="mt-3">
                        <a href="{% url 'register' %}" class="btn btn-link">还没有账号？点击注册</a>
                    </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
