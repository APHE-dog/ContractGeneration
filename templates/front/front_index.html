{% extends 'front/front_base.html' %}
{% load static %}

{% block title %}
合同生成系统
{% endblock %}

{% block main_content %}
    <style>
    .custom-size {
    width: 100%; /* 设置图像宽度为容器的100% */
    max-width: 800px; /* 设置图像最大宽度，根据需要进行调整 */
    height: auto; /* 根据宽度自动调整高度，以保持图像比例 */
}

    </style>
    <section class="slice py-7">
        <div class="container">
            <div class="row row-grid align-items-center">
                <div class="col-12 col-md-5 col-lg-6 order-md-2 text-center">
                    <!-- Image -->
                    <figure class="w-100">
                        <img alt="Image placeholder" src="{% static 'img/合同1.jpeg' %}" class="img-fluid custom-size">
                    </figure>
                </div>
                <div class="col-12 col-md-7 col-lg-6 order-md-1 pr-md-5">
                    <!-- Heading -->
                    <h1 class="display-5 text-center text-md-left mb-2">
                        让合同变得更简单，商务变得更轻松 。<strong class="text-primary">合同生成的未来，从这里开始</strong>
                    </h1>
                    <!-- Text -->
                    <p class="lead text-center text-md-left text-muted">
                        专业合同不会写？快来试试本系统吧！
                    </p>
                    <!-- Buttons -->
                    <div class="text-center text-md-left mt-5">
                        <a href="/login/" class="btn btn-primary btn-icon" target="_blank">
                            <span class="btn-inner--text">开始体验</span>
                            <span class="btn-inner--icon"><i data-feather="chevron-right"></i></span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
